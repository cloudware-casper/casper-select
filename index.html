<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Casper-Select Demo</title>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="casper-select.js"></script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <casper-select></casper-select>
      <casper-select disabled></casper-select>
    </div>
    <script type="text/javascript">
      document.addEventListener('WebComponentsReady', () => {
        const selectItems = [
          { id: 1, name: 'Item 1' },
          { id: 2, name: 'Item 2' },
          { id: 3, name: 'Item 3' },
          { id: 4, name: 'Item 4' },
          { id: 5, name: 'Item 5' },
        ];

        document.querySelector('casper-select').items = selectItems;
      });
    </script>
  </body>
</html>
